version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    database:
      uri: postgresql://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    gen:
      go:
        package: "dbgen"
        out: "gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type: "*time.Time"
